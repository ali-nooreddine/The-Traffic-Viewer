<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>All News Admin</title>
        <link rel= "stylesheet" type="text/css" href="style/datatablestyle.css"></link>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <div align="right"> 
                <h:button class="button" value="Add"/>
                </div>
                <h:dataTable value="#{allevents.allnews}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Image"/>
                        </f:facet>
                        <h:outputText value="#{item.image}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Location"/>
                        </f:facet>
                        <h:outputText value="#{item.location}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Street Name"/>
                        </f:facet>
                        <h:outputText value="#{item.streetId.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Street Type"/>
                        </f:facet>
                        <h:outputText value="#{item.typeId.type}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Remove" image="image/delete-icon.png" >
                            <f:ajax event="click" execute="@form" render="@form" listener="#{allevents.remove(item)}"/>
                        </h:commandButton>
                    </h:column>

                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
