<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Contact Page</title>
        <link rel= "stylesheet" type="text/css" href="style/datatablestyle.css"></link>
    </h:head>
    <h:body>
<!--        <h1>Welcome <h:outputText value="#{login.user}" /></h1>-->
        <f:view>
            <h:form>
<!--                <h1><h:outputText value="Message List"/></h1>-->
                <h:dataTable value="#{allmsg.message}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.fullname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Phone"/>
                        </f:facet>
                        <h:outputText value="#{item.phone}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Message"/>
                        </f:facet>
                        <h:outputText value="#{item.message}"/>
                    </h:column>
                    <h:column>
                        <!--                            <f:facet name="header">
                                                        <h:outputText value="Message"/>
                                                    </f:facet>-->
                        <h:commandButton value="Remove" image="image/delete-icon.png" >
                            <f:ajax event="click" execute="@form" render="@form" listener="#{allmsg.remove(item)}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
